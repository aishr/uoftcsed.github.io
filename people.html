<div class="home">

  <h2>People</h2>

  <div class="posts">
    {% for person in site.people %}
      <div style="margin: 20px; width: 120px; overflow: hidden; display: inline-block; text-align: center;">
        <img src="{{ person.photo }}" style="max-width: 100%;"><br />
        <a href="{{ person.homepage }}" class="post-link">{{ person.firstname }}<br />{{ person.lastname }}</a>
      </div>
    {% endfor %}
  </div>
</div>
