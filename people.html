---
layout: default
title: People
permalink: /people/
tags: people faculty grads
---

<div class="home">

  <h2>People</h2>

  <div class="posts">
    {% for person in site.people %}
      <div style="width: 100%; overflow: hidden;">
        <div style="width: 5%; float: left;">
          <br />
          <img src="{{ person.photo }}" style="max-width: 100%;">
        </div>
        <div style="margin-left: 10%">
          <p>
            <br />
            <a href="{{ person.homepage }}" class="post-link">{{ person.name }}</a>
            {% if person.info %}
              <br />{{ person.info }}
            {% endif %}
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
